<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Encuesta</title>
    <link
      rel="shortcut icon"
      href="./public/assets/img/Logo.ico"
      type="image/x-icon"
      sizes="40x40"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/assets/css/login.css" />
  </head>
  <body>
    <div class="login-card">
      <div class="logo">
        <img src="./public/assets/img/Logo.png" alt="Cooeducord Logo" />
      </div>
      <div id="alert" class="alert alert-danger"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="user" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="user"
            name="user"
            required
            placeholder="usuario"
          />
        </div>

        <div class="form-group">
          <label for="pass" class="form-label">Contrase単a</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            required
            placeholder="contrase単a"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div
        id="loading"
        style="display: none; text-align: center; margin-top: 1rem"
      >
        <div class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <hr class="my-3" />
      <p class="text-center small">
        <a href="./recuperar-contrasena" class="text-decoration-none"
          >多Olvidaste tu contrase単a?</a
        >
      </p>
    </div>
    <!-- booststrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./public/assets/js/login.js"></script>
  </body>
</html>
