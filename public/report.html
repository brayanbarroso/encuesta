<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reporte - Análisis Encuesta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      canvas {
        max-width: 100%;
        height: 150px;
      }

      .container {
        max-width: 1250px;
      }

      .yesno-chart-col {
        flex: 1 1 calc(33.3% - 0.5rem);
        min-width: 300px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cooeducord</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="admin"
                >Reporte Respuestas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rifa">Reporte Rifa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reporte">Reporte</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <h3 class="mb-4">Reporte - Análisis de la Encuesta</h3>
      <div id="summary" class="mb-3 small text-muted">Cargando...</div>

      <div id="yesno-charts" class="row gy-4"></div>

      <h4 class="mt-4">FODA - Principales menciones</h4>
      <div id="foda" class="row gy-3"></div>

      <h4 class="mt-4">Servicios más utilizados (sede recreacional)</h4>
      <div class="row">
        <div class="col-12">
          <canvas id="servicesChart"></canvas>
        </div>
      </div>
    </main>

    <footer>
      <div class="text-center pt-3 small text-muted">
        &copy; 2025 Cooeducord. Todos los derechos reservados.
      </div>
      <div class="text-center pb-3 small text-muted">
        diseñado y desarrollado por
        <a href="https://github.com/brayanbarroso/" target="_blank"
          >Brian Barroso</a
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./assets/js/auth-check.js"></script>

    <script src="./assets/js/report.js"></script>
    <script>
      // Logout handler
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async (e) => {
          e.preventDefault();
          try {
            await fetch("../server/logout.php");
          } catch (err) {
            console.error("Error en logout:", err);
          } finally {
            window.location.href = "../login";
          }
        });
    </script>
