<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Olvid칠 mi contrase침a - Encuesta</title>
    <link
      rel="shortcut icon"
      href="./public/assets/img/Logo.ico"
      type="image/x-icon"
      sizes="40x40"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/assets/css/login.css" />
  </head>
  <body>
    <div class="login-card">
      <div class="logo">
        <img src="./public/assets/img/Logo.png" alt="Cooeducord Logo" />
      </div>

      <!-- Step 1: Request reset -->
      <div id="step1" style="display: block">
        <h5 class="text-center mb-4">Recuperar Contrase침a</h5>
        <div id="alert" class="alert alert-danger" style="display: none"></div>
        <div
          id="success-alert"
          class="alert alert-success"
          style="display: none"
        ></div>

        <p class="text-muted text-center small mb-3">
          Ingresa tu usuario o correo electr칩nico y te enviaremos un enlace para
          restablecer tu contrase침a.
        </p>

        <form id="requestForm">
          <div class="form-group">
            <label for="identifier" class="form-label">Usuario o Email</label>
            <input
              type="text"
              class="form-control"
              id="identifier"
              name="identifier"
              required
              placeholder="usuario o email"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Enviar enlace
          </button>
        </form>

        <div
          id="loading"
          style="display: none; text-align: center; margin-top: 1rem"
        >
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>

        <!-- Debug link container (shown only in development) -->
        <div
          id="debugLinkContainer"
          class="alert alert-info mt-3"
          style="display: none"
        >
          <small class="d-block mb-2"><strong>游댢 [DESARROLLO]</strong></small>
          <div class="input-group input-group-sm">
            <input
              type="text"
              class="form-control form-control-sm"
              id="debugLinkInput"
              readonly
            />
            <button
              class="btn btn-outline-info btn-sm"
              type="button"
              id="copyDebugLink"
              title="Copiar enlace"
            >
              游늶 Copiar
            </button>
            <a
              href="#"
              id="openDebugLink"
              class="btn btn-outline-info btn-sm"
              target="_blank"
              title="Abrir enlace"
            >
              游댕 Abrir
            </a>
          </div>
          <small class="d-block mt-2 text-muted">
            Haz clic en "Copiar" o "Abrir" para usar el enlace de
            restablecimiento
          </small>
        </div>

        <hr class="my-3" />
        <p class="text-center small">
          <a href="./login" class="text-decoration-none">Volver a login</a>
        </p>
      </div>

      <!-- Step 2: Reset password (shown after token validation) -->
      <div id="step2" style="display: none">
        <h5 class="text-center mb-4">Restablecer Contrase침a</h5>
        <div
          id="reset-alert"
          class="alert alert-danger"
          style="display: none"
        ></div>

        <form id="resetForm">
          <input type="hidden" id="resetToken" name="token" />

          <div class="form-group">
            <label for="newPassword" class="form-label">Nueva Contrase침a</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              name="password"
              required
              placeholder="nueva contrase침a"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirmar Contrase침a</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirm_password"
              required
              placeholder="confirmar contrase침a"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Restablecer Contrase침a
          </button>
        </form>

        <div
          id="reset-loading"
          style="display: none; text-align: center; margin-top: 1rem"
        >
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>

        <hr class="my-3" />
        <p class="text-center small">
          <a href="./login" class="text-decoration-none">Volver a login</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./public/assets/js/forgot-password.js"></script>
  </body>
</html>
